---
"$schema": "http://json-schema.org/draft-04/schema#"
type: object
title: Network Election Schema - Propose a network change
required:
- operation
- version
- outputs
properties:
  operation: "VALIDATOR_ELECTION_VOTE"
  version:
    type: string
    pattern: "^2\\.0$"
  outputs:
    type: array
    items:
      "$ref": "#/definitions/output"
definitions:
  output:
    type: object
    properties:
      condition:
        type: object
        required:
          - uri
        properties:
          uri:
            type: string
            pattern: "^ni:///sha-256;([a-zA-Z0-9_-]{0,86})[?]\
              (fpt=ed25519-sha-256(&)?|cost=[0-9]+(&)?|\
              subtypes=ed25519-sha-256(&)?){2,3}$"
