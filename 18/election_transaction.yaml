---
"$schema": "http://json-schema.org/draft-04/schema#"
type: object
title: Election Schema
required:
- operation
- outputs
properties:
  asset:
    properties:
      data:
        properties:
          seed:
            type: string
            description: "An optional random string to make each new election with the same parameters unique."
  outputs:
    type: array
    items:
      "$ref": "#/definitions/output"
definitions:
  output:
    type: object
    required:
      - condition
    properties:
      condition:
        type: object
        required:
          - uri
        properties:
          uri:
            type: string
            pattern: "^ni:///sha-256;([a-zA-Z0-9_-]{0,86})[?]\
              (fpt=ed25519-sha-256(&)?|cost=[0-9]+(&)?|\
              subtypes=ed25519-sha-256(&)?){2,3}$"
